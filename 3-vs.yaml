apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - my-gateway
  http:
  - route:
    - destination:
        port:
          number: 80
        subset: v1
        host: frontend.default.svc.cluster.local
      weight: 20
    - destination:
        port:
          number: 80
        subset: v2
        host: frontend.default.svc.cluster.local
      weight: 20